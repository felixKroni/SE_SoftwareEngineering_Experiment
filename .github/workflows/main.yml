name: CI + SAST (Semgrep CE)

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write

jobs:
  build-and-sast:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Backend (Java 17 + Maven)
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Backend - test (Maven)
        working-directory: backend/SE_Experiment_Backend
        run: mvn -B -ntp test

      # 3) Frontend (Node for Angular 21)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/SE_Experiment_Frontend/package-lock.json

      - name: Frontend - install
        working-directory: frontend/SE_Experiment_Frontend
        run: npm ci

      - name: Frontend - test
        working-directory: frontend/SE_Experiment_Frontend
        run: npm test -- --watch=false

      - name: Frontend - build
        working-directory: frontend/SE_Experiment_Frontend
        run: npm run build

      # 4) SAST - Semgrep Community Edition
      - name: Install Semgrep
        run: python3 -m pip install --upgrade pip semgrep

      - name: Run Semgrep (SAST) - JSON output
        continue-on-error: true
        run: |
          semgrep scan \
            --config p/owasp-top-ten \
            --config p/security-audit \
            --config p/java \
            --config p/typescript \
            --config p/secrets \
            --config p/command-injection \
            --config p/sql-injection \
            --config p/xss \
            --config p/insecure-transport \
            --config p/default \
            --config p/findsecbugs \
            --metrics=off \
            --json --output semgrep.json

      - name: Run Semgrep (SAST) - SARIF output
        continue-on-error: true
        run: |
          semgrep scan \
            --config p/owasp-top-ten \
            --config p/security-audit \
            --config p/java \
            --config p/typescript \
            --config p/secrets \
            --config p/command-injection \
            --config p/sql-injection \
            --config p/xss \
            --config p/insecure-transport \
            --config p/findsecbugs \
            --config p/default \
            --metrics=off \
            --sarif --output semgrep.sarif

      # 5) Upload results for your evaluation (TP/FP/FN/TN etc.)
      - name: Upload Semgrep artifacts
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: |
            semgrep.json
            semgrep.sarif

      # 6) Upload SARIF to GitHub Security
      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
          category: semgrep


