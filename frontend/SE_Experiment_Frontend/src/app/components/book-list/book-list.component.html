<div class="container">
  <h1>Book Management System</h1>
  
  <div class="actions">
    <button class="btn btn-primary" routerLink="/books/new">Add New Book</button>
  </div>

  <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

  <table class="book-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Price</th>
        <th>Year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <!-- VULNERABILITY: Potential XSS - Angular sanitizes by default (TRUE NEGATIVE) -->
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.isbn }}</td>
        <td>${{ book.price }}</td>
        <td>{{ book.year }}</td>
        <td>
          <button class="btn btn-small" [routerLink]="['/books/edit', book.id]">Edit</button>
          <button class="btn btn-small btn-danger" (click)="deleteBook(book.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="books.length === 0" class="no-data">
    No books available. Add your first book!
  </div>
</div>
